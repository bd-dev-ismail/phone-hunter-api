<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <h1 class="text-center text-warning my-5">Welcome to My Phone Hunter</h1>

    </header>
    <main class="container">
        <!-- Display Search REsult  -->
        <section class="text-center py-4">
            <input class="mx-2" type="text" name="" id="search-field" placeholder="Search Phones">
            <button id="btn-search" class="btn btn-outline-primary">Search</button>
        </section>
        <section>
                <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
                
                </div>
                <div id="no-phone-found" class="text-center py-2 d-none">
                    <h3 class="text-danger">No Phone Found! Please Search a New Brand!</h3>
                </div>
                <div id="show-more" class="text-center py-4 d-none">
                    <div id="btn-show-more" class="btn btn-outline-primary text-uppercase ">Show More</div>
                </div>
        </section>
        <!-- Spinner  -->
        <section id="spinner" class="d-none">
           <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                </div>
        </section>
        <!-- Modal Section  -->
      <section>
          

            <!-- Modal -->
            <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="phoneDetailModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div id="phone-details" class="modal-body">
                  
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                   
                  </div>
                </div>
              </div>
            </div>
      </section>
    </main>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
